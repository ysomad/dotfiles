---
- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- link:
    # file removing last login msg from terminal
    ~/.hushlogin: .hushlogin
    ~/.aider.conf.yml: .aider.conf.yml

    # git
    ~/.gitconfig: .gitconfig

    # shell
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.config/tmux/tmux.conf: tmux/tmux.conf

    # term
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty.toml
    ~/.config/ghostty/config: ghostty/config

    # Neovim
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua:
      path: nvim/lua/*
      glob: true
    ~/.config/nvim/plugin:
      path: nvim/plugin/*
      glob: true
    ~/.config/nvim/lsp:
      path: nvim/lsp/*
      glob: true
    ~/.config/nvim/after:
      path: nvim/after/*
      glob: true
    ~/.config/nvim/lazy-lock.json: nvim/lazy-lock.json


    # window manager
    # ~/.config/yabai/yabairc: yabai/yabairc
    # ~/.config/skhd/skhdrc: skhd/skhdrc
    ~/.config/aerospace/aerospace.toml: aerospace/aerospace.toml

    # jetbrains
    ~/.ideavimrc: .ideavimrc

    # bin
    ~/bin/:
      path: bin/*
      glob: true

    # vscode
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json

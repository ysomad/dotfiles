# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# vim settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",foot*:Tc,xterm-256color*:Tc"
set-option -sg escape-time 10
set-option -g focus-events on
set -g history-limit 15000

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# auto window rename
set-option -g automatic-rename on

# enable mouse mode (tmux 2.1 and above)
set -g mouse on

# looks
set-option -g status-style bg=default
set -g status-fg colour7
set-window-option -g window-status-current-style fg=colour1
set -g status-left "#[fg=colour7][#S] "
set-window-option -g window-status-format " #I:#W"
set-window-option -g window-status-current-format "#[fg=colour1, bold] #I:#W"

# tmux-yank
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

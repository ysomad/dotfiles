#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 6

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(727272ee)
    col.inactive_border = rgba(171717ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

decoration {
    rounding = 3
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_options = grp:ctrl_space_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    repeat_rate = 64
    repeat_delay = 180

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        scroll_factor = 1.0
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating

# apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, I, exec, ~/dotfiles/bin/toggle-wireguard dropp
bind = $mainMod, Y, exec, ~/dotfiles/bin/set-random-wallpaper

# reload
bind = $mainMode SHIFT, R, exec, pkill waybar; waybar &>/dev/null & disown

# Disable / Enable laptop monitor
bind = $mainMod, P, exec, hyprctl keyword monitor "eDP-1, disable"
bind = $mainMod SHIFT, P, exec, hyprctl keyword monitor "eDP-1, 1920x1080@60, 0x0, 1"

# Disable laptop screen on lid close, enable on lid open
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080@60, 0x0, 1"

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows in current workspace
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Move workspace between monitors
bind = $mainMod SHIFT, LEFT, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, RIGHT, movecurrentworkspacetomonitor, -1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshots (copy to clipboard)
bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod SHIFT, S, exec, hyprshot -m window --clipboard-only
bind = $mainMod CTRL, S, exec, hyprshot -m output --clipboard-only

# Screenshots (save to file)
bind = $mainMod ALT, S, exec, hyprshot -m region
bind = $mainMod SHIFT ALT, S, exec, hyprshot -m window
bind = $mainMod CTRL ALT, S, exec, hyprshot -m output

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/dotfiles/bin/volume-notify up
bindel = ,XF86AudioLowerVolume, exec, ~/dotfiles/bin/volume-notify down
bindel = ,XF86AudioMute, exec, ~/dotfiles/bin/volume-notify mute
bindel = ,XF86AudioMicMute, exec, ~/dotfiles/bin/volume-notify mute-mic
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

workspace = 1
workspace = 2
workspace = 3
workspace = 4
workspace = 5
workspace = 6
workspace = 7
workspace = 8
workspace = 9
workspace = 10

# Workspace assignments
windowrulev2 = workspace 1, class:^(firefox-beta)$
windowrulev2 = workspace 2, class:^(foot)$
windowrulev2 = workspace 3, class:^(dbeaver)$
windowrulev2 = workspace 4, class:^(thunderbird)$
windowrulev2 = workspace 5, class:^(org.telegram.desktop)$
windowrulev2 = workspace 5, class:^(Slack)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Make workspaces persistent per monitor

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = nautilus
$menu = fuzzel --no-icons
$browser = firefox-beta


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = bash -c 'if [ -f /dev/shm/wbg/current-wallpaper ]; then wbg "$(cat /dev/shm/wbg/current-wallpaper)"; else ~/dotfiles/bin/set-random-wallpaper; fi'


